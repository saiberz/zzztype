<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.min.js">></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

    <!-- Chance -->
    <script src="http://chancejs.com/chance.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/1.6.1/pixi.js"></script>

  </head>
  <body>
    
    <audio id= "audio" src="error.ogg" >
    </audio>
    <div id="pixi">
      <div ng-app="MyApp" ng-controller = "init">
        <div tabindex="1" ng-keypress="keypress($event)" >
          <button ng-click="Start()">
            Start
          </button>        
        </div>
      </div>        

      </div>

    

      <script>
       var stage = new PIXI.Stage(0x6F6A99);
       var renderer = PIXI.autoDetectRenderer(800, 600);
       document.getElementById("pixi").appendChild(renderer.view);
       requestAnimFrame( animate );

       function animate() {

	 requestAnimFrame( animate );
         // just for fun, lets rotate mr rabbit a little
         text.position.y += 0.2;
         text.position.x += 0.2;    
         text.rotation += 0.01;
         // render the stage
         renderer.render(stage);

       }
       var texture = PIXI.Texture.fromImage("images/traxes.png");
       var hero = new PIXI.Sprite(texture);
       hero.anchor.x = 0.5;
       hero.anchor.y = 0.5;
       hero.position.x = 400;
       hero.position.y = 300;
       var text = new PIXI.Text("",
                                {font:"20px Arial", fill:"red"});     
       stage.addChild(text);
       stage.addChild(hero);
       renderer.render(stage);          
       
      </script>    

      <script src="script.js"></script>  
    




  </body>
</html>
