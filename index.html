<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.min.js">></script>

    <!-- Firebase -->

    <!-- AngularFire -->

  </head>
  <body>
    
    <audio id= "audio" src="error.ogg" >
      </audio>

    <div ng-app="MyApp" ng-controller = "init">
      <div tabindex="1" ng-keypress="keypress($event)" style = "border:solid; width: 500px; height: 900px;">
        <button ng-click="Start()">
          Start

        <h1>{{focus}}</h1>
        <ul>
          <li ng-repeat = "x in list">{{x}}</li>
        </ul>



      </div>
    </div>

    <script src="script.js"></script>




  </body>
</html>
